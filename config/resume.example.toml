[resume]
# page tile
title = ""

# personal profile
# NEW FORMAT (recommended): Dynamic fields with custom icons and HTML support
# Available fields: label (optional, supports HTML), value (required, supports HTML), icon (optional, Lucide icon name), link (optional, URL)
# Common Lucide icon names: User, Mail, Phone, MapPin, Globe, Github, Linkedin, Twitter, Calendar, Briefcase, GraduationCap, etc.
# Full icon list: https://lucide.dev/icons/
intros = [
    { label = "姓名", value = "Your Name", icon = "User" },
    { label = "邮箱", value = "your.email@example.com", icon = "Mail", link = "mailto:your.email@example.com" },
    { label = "毕业院校", value = "Your University", icon = "GraduationCap" },
    { label = "Github", value = "github.com/username", icon = "Github", link = "https://github.com/username" },
    { label = "个人网站", value = "yoursite.com", icon = "Globe", link = "https://yoursite.com" }
]

# OLD FORMAT (still supported for backward compatibility):
# intros = [
#     { name = "Your Name" },
#     { email = "your.email@example.com" },
#     { graduate = "Your University" },
#     { github = "github.com/username", url = "https://github.com/username" },
#     { site = "yoursite.com", url = "https://yoursite.com" }
# ]

# HTML support examples:
# { label = "<em>位置</em>", value = "北京 <small>(海淀区)</small>", icon = "MapPin" }
# { label = "邮箱", value = "<strong>admin</strong>@example.com", icon = "Mail" }

# personal skills
# only simple string arrays with `title` field which is to descrip the `data` field,
[resume.skills]
title = ""
data = [
    "" # Your mastery of skills
]

# self-evaluation
# Ditto - `[resume.skills]`
[resume.evaluations]
title = ""
data = [
    ""
]

[resume.experience]
title = ''

# ------work experience------
# in one of the experiences:
# `company`: company worked for in the past
# `time`: working time
# `position`: (optional)position in company
# `companDes`: (optional)descrip what the company is doing
# `labels`: labels that just could be anything can simply describe your abilities in your works(it's a string array).
# `projects`: the `links` field is optional, if it appears, the `content` must be include a string template just like `{links.0}`,
# the `links` field indexed by the `links` array so that when parsing the `content` the generator can convert it to the corresponding url
[[resume.experience.data]]
company = ""
time = ""
position = ""
companyDes = ""
labels = [""]
projects = [
    { content = "content test{links.0}", links = [
        { name = "url name", url = "https://www.something.com" }
    ]},
]
